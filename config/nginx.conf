# 优化后的 nginx.conf 适用于低内存环境
user nginx;
worker_processes 1;  # 单核心，减少内存占用

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# 优化事件处理
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基础优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # 降低保持连接时间
    types_hash_max_size 2048;

    # 缓冲区优化 - 减少内存使用
    client_body_buffer_size 8k;      # 降低缓冲区大小
    client_header_buffer_size 1k;    # 降低头部缓冲区
    client_max_body_size 8m;         # 限制请求体大小
    large_client_header_buffers 2 1k; # 降低大头部缓冲区

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 3;  # 降低压缩级别以减少 CPU 使用
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 包含其他配置文件
    include /etc/nginx/conf.d/*.conf;
}